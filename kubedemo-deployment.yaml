apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mydemo
  name: mydemo
  namespace: kubedemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mydemo  
  template:
    metadata:
      labels:
        app: mydemo
    spec:    
      containers:
        - name: mydemo        
          image: reg.zmalloc.org:5000/hello
          livenessProbe:
            httpGet:
              port: http
              path: /hello
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3          
          readinessProbe:
            httpGet:
              path: /hello
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 3
          ports:
          - containerPort: 8000
      
